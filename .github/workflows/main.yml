name: ESLint Check

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'  # Update to your Node.js version
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install:
            args:
              - '--frozen-lockfile'
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm eslint . --ext .js,.jsx,.ts,.tsx  # Update extensions as needed
